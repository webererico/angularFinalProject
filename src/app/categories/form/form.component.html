<mat-card-content>
    <form [formGroup]="categoryForm" (submit)="onSubmit()">
        <mat-form-field>
            <input matInput placeholder="Name" formControlName="name">
            @if(categoryForm.controls['name'].hasError('required')){
            <mat-error>Entre um valor obrigatório</mat-error>
            }
            @if (categoryForm.controls['name'].hasError('minLenght')){
            <mat-error>Entre um valor obrigatório</mat-error>
            }
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Descrição" formControlName="description">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit"></button>
    </form>
</mat-card-content>
<button type="button" mat-button color="primary" (click)="onBackPressed()">Voltar </button>
